<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="h1">Typing Speed Game</h1>
        <h2 class="h2">Start Typing</h2>
        <input type="text" class="input-field" placeholder="i"></image>

        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <div class="result-details">
                    <ul>
                        <li class = "time">
                            <p>Time Left: </p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>    
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>
                    </ul>
                </div>
                <button>Try Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
