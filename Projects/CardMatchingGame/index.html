<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Match Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="h1">Card Match Game</h1>
        <h2 class="h2">Click on a card to flip over</h2>
        <h2 class="h2">Can you find the match?</h2>
        <button id="start-button">Start</button>
        <h2 class="h2">Good Luck!</h2>
        <div class="content-box">
            <div class="content">
                <div class="cards">
                    
                </div>
                <div class="result-details">
                    <ul>
                        <li class="time">Time: <span id="time">0</span>s</li>
                        <li class="score">Score: <span id="score">0</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
